<template name="blogPost">

{{#with post}}
	<div class="w3-container w3-card-2 w3-white w3-margin-bottom">
		<div class="w3-container">
		    <h2 class="w3-text-grey w3-padding-16">
	        	{{title}}
	        </h2>

		    <h6 class="w3-text-teal">
			    <i class="fa fa-calendar fa-fw w3-margin-right"></i>
			    {{date}}
		    </h6>

		    <div class="blog-post">
		    	{{{markdownify body}}}
		    </div>

		    <hr>
			<div class="w3-text-teal">
				<h4>Tags: </h4>{{tags}}
			</div>
			{{#if currentUser}}
		    <div class="w3-right w3-margin-bottom w3-margin-top">
				<button id="edit" class="w3-btn">Edit Post</button>
				<button id="delete" class="w3-btn w3-red">Delete Post</button>
			</div>
			{{/if}}
		</div>
	</div>
{{/with}}

</template>
